{% extends "template.html" %}
{% block content %}


        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=game.id) }}"><button class="btn btn-primary">Edit</button></a>
                        <a href="{{ url_for('delete', id=game.id) }}"><button class="btn btn-danger">Delete</button></a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{url_for('new_game') }}">
            <button class="btn btn-primary">Add</button>
        </a>
{% endblock %}
